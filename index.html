<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT's Blog</title>
    <link rel="stylesheet" href="style.css">
     <link rel="shortcut icon" href="images/logo 4.png">
</head>
<body>

    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <img src="images/logo 4.png" alt="blog logo" >
            </a>
            <h1>Eats,Codes & Roads</h1>
        </div>
    </header>

    <main class="container">
        <div class="controls-section">
            <div class="category-filters" id="category-filters">
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search by title...">
            </div>
        </div>

        <section id="blog-posts-container" class="blog-posts-container">
        </section>

        <div id="pagination" class="pagination">
        </div>
    </main>
      <footer>
        <p>&copy; 2025 TT's Blog</p>
    </footer>

    <script src="script.js"></script>

</html>
